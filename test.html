<body>

    <script type="module">
        let globalQuill;
        let globalEmojiModule;
        
        // è°ƒè¯•ä¿¡æ¯æ˜¾ç¤º
        function addDebugInfo(message) {
            const debugDiv = document.getElementById('debug-info');
            const time = new Date().toLocaleTimeString();
            const newMessage = `<div style="margin-bottom: 3px;">[${time}] ${message}</div>`;
            debugDiv.innerHTML += newMessage;

        }
        
        // å…¨å±€æµ‹è¯•å‡½æ•°
        window.testInsertEmoji = function() {
            if (globalEmojiModule) {
                addDebugInfo('æ‰‹åŠ¨æµ‹è¯•æ’å…¥è¡¨æƒ…');
                globalEmojiModule.insertEmoji('ğŸ‰');
            }
        };
        
        window.clearDebug = function() {
            document.getElementById('debug-info').innerHTML = 'è°ƒè¯•ä¿¡æ¯å·²æ¸…é™¤<br>';

            if (globalEmojiModule) {

        // Quill 2.0 Emoji Module ä½¿ç”¨ emoji-mart UI
        class QuillEmojiModule {
            static DEFAULTS = {
                theme: 'light',
                locale: 'zh',
                set: 'native',
                skinTonePosition: 'none',
                previewPosition: 'bottom',
                searchPosition: 'sticky',
                categories: ['frequent', 'people', 'nature', 'foods', 'activity', 'places', 'objects', 'symbols', 'flags'],
                maxFrequentRows: 2,
                perLine: 8,
                navPosition: 'top',
                noCountryFlags: false,
                dynamicWidth: true
            };
            
            constructor(quill, options = {}) {
                this.quill = quill;
                this.options = { ...QuillEmojiModule.DEFAULTS, ...options };
                this.picker = null;
                this.pickerContainer = null;
                this.isPickerVisible = false;
                this.currentSelection = null;
                this.observer = null;
                this.clickHandler = null;
                
                addDebugInfo('EmojiModule åˆå§‹åŒ–å¼€å§‹');
                this.init();
            }
            
            init() {
                this.createEmojiButton();
                this.createEmojiPickerContainer();
                this.bindEvents();
                addDebugInfo('EmojiModule åˆå§‹åŒ–å®Œæˆ');
            }
            
            createEmojiButton() {
                const toolbar = this.quill.getModule('toolbar');
                if (toolbar && toolbar.container) {
                    const button = document.createElement('button');
                    button.className = 'ql-emoji';
                    button.type = 'button';
                    button.title = 'æ’å…¥è¡¨æƒ…ç¬¦å·';
                    
                    toolbar.container.appendChild(button);
                    
                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        addDebugInfo('è¡¨æƒ…æŒ‰é’®è¢«ç‚¹å‡»');
                        this.currentSelection = this.quill.getSelection();
                        addDebugInfo(`ä¿å­˜çš„å…‰æ ‡ä½ç½®: ${this.currentSelection ? this.currentSelection.index : 'null'}`);
                        this.toggleEmojiPicker();
                    });
                    
                    addDebugInfo('è¡¨æƒ…æŒ‰é’®å·²åˆ›å»º');
                }
            }
            
            createEmojiPickerContainer() {
                this.pickerContainer = document.createElement('div');
                this.pickerContainer.className = 'emoji-picker-container';
                document.body.appendChild(this.pickerContainer);
                addDebugInfo('è¡¨æƒ…é€‰æ‹©å™¨å®¹å™¨å·²åˆ›å»º');
            }
            
            async createEmojiPicker() {
                if (this.picker) return;
                
                try {
                    addDebugInfo('å¼€å§‹åˆ›å»º emoji-mart picker');
                    
                    // åˆ›å»º emoji-mart ç»„ä»¶
                    this.picker = document.createElement('em-emoji-picker');
                    
                    // è®¾ç½®å±æ€§
                    Object.entries(this.options).forEach(([key, value]) => {
                        if (typeof value === 'boolean') {
                            if (value) this.picker.setAttribute(key, '');
                        } else if (Array.isArray(value)) {
                            this.picker.setAttribute(key, JSON.stringify(value));
                        } else {
                            this.picker.setAttribute(key, value.toString());
                        }
                    });
                    
                    this.pickerContainer.appendChild(this.picker);
                    
                    // ç­‰å¾… Shadow DOM åŠ è½½
                    let attempts = 0;
                    const maxAttempts = 50;
                    
                    while (!this.picker.shadowRoot && attempts < maxAttempts) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                    }
                    
                    if (this.picker.shadowRoot) {
                        addDebugInfo(`Shadow DOM åŠ è½½å®Œæˆ (å°è¯• ${attempts + 1} æ¬¡)`);
                        this.setupEmojiEvents();
                    } else {
                        addDebugInfo('Shadow DOM åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨å¤‡ç”¨æ–¹æ¡ˆ');
                        this.setupFallbackEvents();
                    }
                    
                    addDebugInfo('emoji-mart picker åˆ›å»ºå®Œæˆ');
                    
                } catch (error) {
                    addDebugInfo(`åˆ›å»º emoji-mart picker å¤±è´¥: ${error.message}`);
                    console.error('åˆ›å»º emoji-mart picker å¤±è´¥:', error);
                }
            }
            
            setupEmojiEvents() {
                // æ–¹æ³•1: ç›‘å¬æ ‡å‡†äº‹ä»¶
                const eventTypes = ['em-emoji-select', 'emoji-select', 'select', 'click'];
                eventTypes.forEach(eventType => {
                    this.picker.addEventListener(eventType, (event) => {
                        addDebugInfo(`æ•è·åˆ°äº‹ä»¶: ${eventType}`);
                        this.handleEmojiSelect(event);
                    });
                });
                
                // æ–¹æ³•2: ä½¿ç”¨ MutationObserver ç›‘å¬ DOM å˜åŒ–
                this.observer = new MutationObserver((mutations) => {
                    mutations.forEach((mutation) => {
                        if (mutation.type === 'childList') {
                            this.bindEmojiButtons();
                        }
                    });
                });
                
                if (this.picker.shadowRoot) {
                    this.observer.observe(this.picker.shadowRoot, {
                        childList: true,
                        subtree: true,
                        attributes: true
                    });
                }
                
                // æ–¹æ³•3: å®šæœŸæ£€æŸ¥å¹¶ç»‘å®šæŒ‰é’®
                this.bindEmojiButtons();
                setInterval(() => {
                    if (this.isPickerVisible) {
                        this.bindEmojiButtons();
                    }
                }, 1000);
            }
            
            setupFallbackEvents() {
                // å¤‡ç”¨æ–¹æ¡ˆï¼šç›´æ¥åœ¨å®¹å™¨ä¸Šç›‘å¬ç‚¹å‡»äº‹ä»¶
                this.clickHandler = (event) => {
                    const target = event.target;
                    if (target && target.textContent) {
                        const text = target.textContent.trim();
                        // æ£€æŸ¥æ˜¯å¦æ˜¯è¡¨æƒ…ç¬¦å·
                        if (/[\u{1F600}-\u{1F64F}]|[\u{1F300}-\u{1F5FF}]|[\u{1F680}-\u{1F6FF}]|[\u{1F700}-\u{1F77F}]|[\u{1F780}-\u{1F7FF}]|[\u{1F800}-\u{1F8FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]/u.test(text)) {
                            addDebugInfo(`å¤‡ç”¨æ–¹æ¡ˆæ•è·è¡¨æƒ…: ${text}`);
                            this.insertEmoji(text);
                            this.hideEmojiPicker();
                        }
                    }
                };
                
                this.pickerContainer.addEventListener('click', this.clickHandler);
            }
            
            bindEmojiButtons() {
                if (!this.picker || !this.picker.shadowRoot) return;
                
                // æŸ¥æ‰¾æ‰€æœ‰å¯èƒ½çš„è¡¨æƒ…æŒ‰é’®
                const selectors = [
                    'button[data-emoji]',
                    'button[title]',
                    '.emoji',
                    '[role="button"]',
                    'button'
                ];
                
                selectors.forEach(selector => {
                    const buttons = this.picker.shadowRoot.querySelectorAll(selector);
                    buttons.forEach(button => {
                        if (!button.hasAttribute('data-emoji-bound')) {
                            button.setAttribute('data-emoji-bound', 'true');
                            
                            button.addEventListener('click', (e) => {
                                e.preventDefault();
                                e.stopPropagation();
                                
                                const emoji = this.extractEmojiFromButton(button);
                                if (emoji) {
                                    addDebugInfo(`æŒ‰é’®ç‚¹å‡»è·å–è¡¨æƒ…: ${emoji}`);
                                    this.insertEmoji(emoji);
                                    this.hideEmojiPicker();
                                }
                            });
                        }
                    });
                });
            }
            
            extractEmojiFromButton(button) {
                // å°è¯•å¤šç§æ–¹å¼æå–è¡¨æƒ…
                const methods = [
                    () => button.textContent?.trim(),
                    () => button.innerText?.trim(),
                    () => button.getAttribute('data-emoji'),
                    () => button.getAttribute('title'),
                    () => button.dataset?.emoji,
                    () => {
                        const span = button.querySelector('span');
                        return span ? span.textContent?.trim() : null;
                    }
                ];
                
                for (const method of methods) {
                    try {
                        const result = method();
                      
                        return result;
                    } catch (e) {
                        // å¿½ç•¥é”™è¯¯ï¼Œç»§ç»­å°è¯•ä¸‹ä¸€ç§æ–¹æ³•
                    }
                }
                
                return null;
            }
            
            handleEmojiSelect(event) {
                let emoji = null;
                
                // å°è¯•ä»äº‹ä»¶ä¸­æå–è¡¨æƒ…
                if (event.detail) {
                    emoji = event.detail.native || 
                           event.detail.emoji?.native || 
                           event.detail.unified ||
                           (typeof event.detail === 'string' ? event.detail : null);
                }
                
                if (!emoji && event.target) {
                    emoji = this.extractEmojiFromButton(event.target);
                }
                
                addDebugInfo(`äº‹ä»¶å¤„ç†è·å–è¡¨æƒ…: ${emoji || 'null'}`);
                
                if (emoji) {
                    this.insertEmoji(emoji);
                    this.hideEmojiPicker();
                }
            }
            
            async toggleEmojiPicker() {
                if (this.isPickerVisible) {
                    this.hideEmojiPicker();
                } else {
                    await this.showEmojiPicker();
                }
            }
            
            async showEmojiPicker() {
                if (!this.picker) {
                    await this.createEmojiPicker();
                }
                
                if (!this.picker) return;
                
                const toolbar = this.quill.getModule('toolbar');
                const emojiButton = toolbar.container.querySelector('.ql-emoji');
                
                if (emojiButton) {
                    const rect = emojiButton.getBoundingClientRect();
                    const pickerWidth = 352;
                    const pickerHeight = 435;
                    
                    let left = rect.left;
                    let top = rect.bottom + 5;
                    
                    if (left + pickerWidth > window.innerWidth) {
                        left = window.innerWidth - pickerWidth - 10;
                    }
                    
                    if (top + pickerHeight > window.innerHeight) {
                        top = rect.top - pickerHeight - 5;
                    }
                    
                    if (top < 0) {
                        top = 10;
                    }
                    
                    if (window.innerWidth <= 768) {
                        this.pickerContainer.style.position = 'fixed';
                        this.pickerContainer.style.top = '50%';
                        this.pickerContainer.style.left = '50%';
                        this.pickerContainer.style.transform = 'translate(-50%, -50%)';
                    } else {
                        this.pickerContainer.style.position = 'absolute';
                        this.pickerContainer.style.left = left + 'px';
                        this.pickerContainer.style.top = top + 'px';
                        this.pickerContainer.style.transform = 'none';
                    }
                    
                    this.pickerContainer.style.display = 'block';
                    this.isPickerVisible = true;
                    
                    requestAnimationFrame(() => {
                        this.pickerContainer.classList.add('show');
                    });
                    
                    // å»¶è¿Ÿç»‘å®šäº‹ä»¶ï¼Œç¡®ä¿ç»„ä»¶å®Œå…¨æ¸²æŸ“
                    setTimeout(() => {
                        this.bindEmojiButtons();
                    }, 500);
                    
                    addDebugInfo('è¡¨æƒ…é€‰æ‹©å™¨å·²æ˜¾ç¤º');
                }
            }
            
            hideEmojiPicker() {
                if (this.pickerContainer) {
                    this.pickerContainer.classList.remove('show');
                    setTimeout(() => {
                        this.pickerContainer.style.display = 'none';
                    }, 200);
                    this.isPickerVisible = false;
                    addDebugInfo('è¡¨æƒ…é€‰æ‹©å™¨å·²éšè—');
                }
            }
            
            insertEmoji(emoji) {
                addDebugInfo(`å‡†å¤‡æ’å…¥è¡¨æƒ…: ${emoji}`);
                
                try {
                    let range = this.currentSelection || this.quill.getSelection(true);
                    
                    if (!range) {
                        const length = this.quill.getLength();
                        range = { index: Math.max(0, length - 1), length: 0 };
                        addDebugInfo(`æ²¡æœ‰é€‰æ‹©ä½ç½®ï¼Œæ’å…¥åˆ°æœ«å°¾: ${range.index}`);
                    }
                    
                    this.quill.insertText(range.index, emoji, 'user');
                    
                    const newPosition = range.index + emoji.length;
                    this.quill.setSelection(newPosition, 0);
                    this.quill.focus();
                    
                    addDebugInfo(`âœ… è¡¨æƒ…æ’å…¥æˆåŠŸï¼Œæ–°ä½ç½®: ${newPosition}`);
                    
                    this.currentSelection = null;
                    
                } catch (error) {
                    addDebugInfo(`âŒ æ’å…¥è¡¨æƒ…å¤±è´¥: ${error.message}`);
                    console.error('æ’å…¥è¡¨æƒ…å¤±è´¥:', error);
                }
            }
            
            bindEvents() {
                document.addEventListener('click', (e) => {
                    if (this.isPickerVisible && 
                        !this.pickerContainer.contains(e.target) && 
                        !e.target.classList.contains('ql-emoji')) {
                        this.hideEmojiPicker();
                    }
                });
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.isPickerVisible) {
                        this.hideEmojiPicker();
                    }
                });
                
                window.addEventListener('resize', () => {
                    if (this.isPickerVisible) {
                        this.hideEmojiPicker();
                    }
                });
                
                this.quill.on('selection-change', (range) => {
                    if (range && !this.isPickerVisible) {
                        this.currentSelection = range;
                    }
                });
                
                addDebugInfo('äº‹ä»¶ç»‘å®šå®Œæˆ');
            }
            
            destroy() {
                if (this.observer) {
                    this.observer.disconnect();
                }
                
                if (this.clickHandler && this.pickerContainer) {
                    this.pickerContainer.removeEventListener('click', this.clickHandler);
                }
                
                if (this.pickerContainer) {
                    document.body.removeChild(this.pickerContainer);
                }
                
                const toolbar = this.quill.getModule('toolbar');
                const emojiButton = toolbar.container.querySelector('.ql-emoji');
                if (emojiButton) {
                    emojiButton.remove();
                }
                
                addDebugInfo('EmojiModule å·²é”€æ¯');
            }
        }
        
        // æ³¨å†Œ Quill æ¨¡å—
        Quill.register('modules/emoji', QuillEmojiModule);

        globalQuill = new Quill('#editor', {

                    categories: ['frequent', 'people', 'nature', 'foods', 'activity', 'places', 'objects', 'symbols'],
                    maxFrequentRows: 2,
                    perLine: 9,
                    navPosition: 'top',
                    dynamicWidth: true
                }
            },
            placeholder: 'åœ¨è¿™é‡Œè¾“å…¥æ–‡æœ¬ï¼Œç‚¹å‡»å·¥å…·æ çš„è¡¨æƒ…ç¬¦å·æŒ‰é’®ä½“éªŒ emoji-mart ç»„ä»¶...'
        });
        
        // è·å– emoji æ¨¡å—å®ä¾‹
        globalEmojiModule = globalQuill.getModule('emoji');
        
        // æ·»åŠ ç¤ºä¾‹å†…å®¹
        globalQuill.setContents([

            { insert: 'âœ… å®šæœŸæŒ‰é’®ç»‘å®šæ£€æŸ¥\n' },

            { insert: 'âœ… æ‰‹åŠ¨æµ‹è¯•æŒ‰é’®\n\n' },
            { insert: 'ç°åœ¨ç‚¹å‡»å·¥å…·æ çš„ ğŸ˜€ æŒ‰é’®æˆ–ä½¿ç”¨æµ‹è¯•æŒ‰é’®è¯•è¯•çœ‹ï¼\n\n' },
            { insert: 'æµ‹è¯•è¡¨æƒ…: ' }

        addDebugInfo('ç¼–è¾‘å™¨åˆå§‹åŒ–å®Œæˆ');
        addDebugInfo('è¯·ç‚¹å‡»è¡¨æƒ…æŒ‰é’®æˆ–æµ‹è¯•æŒ‰é’®');
    </script>
